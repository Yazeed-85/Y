<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .thank-you-container {
            margin: 50px auto;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>شكرًا لك على الدفع!</h1>
        <p>تمت عملية الدفع بنجاح. نحن نقدّر دعمك وسنعمل على معالجة طلبك في أسرع وقت ممكن.</p>
        <p>إذا كانت لديك أي أسئلة، فلا تتردد في <a href="mailto:support@example.com">التواصل معنا</a>.</p>
        <a href="https://example.com" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
